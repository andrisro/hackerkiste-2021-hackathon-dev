apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    #nginx.org/rewrites: "serviceName!=nginx rewrite=/$3"
    #nginx.ingress.kubernetes.io/app-root: 
    #nginx.ingress.kubernetes.io/rewrite-target: /$3
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          - path: /backend/java
            pathType: Prefix
            backend:
              service:
                name: java
                port:
                  number: 80
          - path: /backend/go
            pathType: Prefix
            backend:
              service:
                name: go
                port:
                  number: 80
          - path: /nextcloud
            pathType: Prefix
            backend:
               service:
                  name: nextcloud
                  port:
                    number: 8080